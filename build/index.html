  <main class="main">
    <h1 class="visually-hidden">

      <p>
        Омск

        <li>
          Групповые занятия
        </li>
        <li>
          Кардио-зона
        </li>
      </ul>
      <a class="" href="">
        Купить абонемент
      </a>
      <div class="">
        <img src="../../img/hero-block-man-desktop.jpg" width="500" height="556"
          alt="Спортивный мужчина стоит вполоборота и смотрит влево">
      </div>
    </section>
  </main>
  <footer class="main-footer">
    <div class="">
      <a class="logo" href="#">
        <img class="logo-image" src="../../img/svg/logo.svg" alt="логотип Supergym" width="122" height="44">
      </a>
      <nav class="">
        <ul class="">
          <li class="">
            <a class="" href="">
              Услуги
            </a>
          </li>
          <li class="">
            <a class="" href="">
              Абонементы
            </a>
          </li>
          <li class="">
            <a class="" href="">
              Акции
            </a>
          </li>
          <li class="">
            <a class="" href="">
              Тренеры
            </a>
          </li>
          <li class="">
            <a class="" href="">
              Расписание
            </a>
          </li>
        </ul>
      </nav>
      <ul class="">
        <li class="">
          <a class="" href="https://vk.com/htmlacademy">
            <span class="visually-hidden">
              ВКонтакте
            </span>
            <svg class="" width="22" height="22">
              <use xlink:href="../../img/sprite.svg#vkontakte"></use>
            </svg>
          </a>
        </li>
        <li class="">
          <a class="" href="#">
            <span class="visually-hidden">
              Одноклассники
            </span>
            <svg class="" width="22" height="22">
              <use xlink:href="../../img/sprite.svg#ok"></use>
            </svg>
          </a>
        </li>
        <li class="">
          <a class="" href="#">
            <span class="visually-hidden">
              Reddit
            </span>
            <svg class="" width="22" height="22">
              <use xlink:href="../../img/sprite.svg#reddit"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </footer>
